<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="row"> <!-- Основной блок для работы с колонками -->
    <div class="col-3">
        <div class="card" style="width: 18rem; position: relative; min-height: 40rem; background: black;">
      <div class="card-body">
        <h5 class="card-title" style="color: white; background: black;">Меню</h5>
            <ul class="list-group">
              <li class="list-group-item active" aria-current="true">Главная</li>
              <li class="list-group-item" style="color: white; background: black;" >Категории</li>
              <li class="list-group-item" style="color: white; background: black;" >Заказы</li>
              <li class="list-group-item" style="color: white; background: black;" >Контакты</li>
            </ul>
      </div>
        </div>

      <div class="dropdown">
          <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="true"
                  style="position: absolute; bottom: 0; outline: none; border: none;
                   box-shadow: none; background: black; color: white;">
            Пользователь
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Профиль</a></li>
            <li><a class="dropdown-item" href="#">Выход</a></li>
          </ul>
        </div>
        </div>

    <div class="col-9">
        <div class="row">
        <h3 style="margin-top: 80px; margin-left: 275px;">Контакты</h3>

        <div class="col-5">
             <div class="card" style="width: 18rem; margin-top: 40px;">
           <form>
              <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="name" aria-describedby="nameHelp">

              </div>
              <div class="mb-3">
                    <label for="email" class="form-label">Почта</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">

                </div>
              <div class="mb-3">
                    <label for="message" class="form-label">Сообщение</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                </div>

              <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
            </div>
            </div>
        <div class="col-7">
            <div class="card" style="width: 18rem; margin-top: 40px; height: auto; min-height: 21rem;">
        <p style="text-align: left; margin-top: 0px; font-size: 16px; bold;">Наши контакты</p>
                <p style="text-align: left; margin-top: 10px;
                font-size: 14px;">Введите свои контактные данные и мы обязательно с вами свяжемся.</p>
            </div>
            </div>

        </div>

    </div>

    </div>

</div>
</body>
</html>
